<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스 클론</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/Netflix.css">
</head>
<body>
     <div class="background"></div>
     <header>
        <img src="images/Netflix_logo.png" alt="Netflix Logo" class="logo">
        <div class="header-right">
            <select>
                <option value="ko">한국어</option>
                <option value="en">English</option>
            </select>
            <button type="button" class="login-btn">로그인</button>
        </div>
    </header>
    <section class="main-section">
        <h1>영화, 시리즈 등을 <br> 무제한으로</h1>
        <p class="sub-text">7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
        <p>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
        <form>
            <input type="email" placeholder="이메일주소" required>
            <button type="submit">시작하기</button>
        </form>
    </section>
     
</body>
</html>
