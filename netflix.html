<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스 클론</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/nnetflix.css">
</head>
<body>
     <div class="background"></div>
     <header>
        <img src="images/Netflix_logo.png" alt="Netflix Logo" class="logo">
        <div class="header-right">
            <div class="select-text"> 
                <select id="lang">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                </select>
            </div>
            <button type="button" class="login-btn">로그인</button>
        </div>
    </header>
    <section class="main-section">
        <h1>영화, 시리즈 등을 <br> 무제한으로</h1>
        <p class="sub-text">7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
        <p>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
        <form>
            <input type="email" placeholder="이메일주소" required>
            <button type="submit">시작하기</button>
        </form>
    </section>

    <article class="container">
        <div class="txt">
            <h3><strong>7,000원</strong>이면 만날 수 있는 넷플릭스.</h3>
            <p>가장 경제적인 광고형 멤버십을 이용해 보세요.</p>
        </div>
        <a href="#" class="btn">자세히 알아보기</a>
    </article>




    <article class="bestview-contents">
        <h3>지금 뜨는 콘텐츠</h3>
        <ol>
            <li>
                <a href="#">
                <i>1</i>
                <img src="./images/KakaoTalk_20250821_080623867.png" alt="케이팝 더 뱅커스">
                </a>
            </li>
         </ol>
    </article>



    <article class="reasons-contanier">
       <h3 id="why">가입해야 하는 또 다른 이유</h3>
       <div class="reasons">
        <div class="reason-box">
            <h4>TV로 즐기세요</h4>
            <p>스마트 TV, PlayStation, Xbox, Chromecast, Apple TV 등 다양한 디바이스에서 시청하세요.</p>
        </div>
        </div>
    </article>
     
</body>
</html>
