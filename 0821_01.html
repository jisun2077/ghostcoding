<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .search-input{
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 8px 12px;
            margin-bottom: 15px;
            margin: 50px auto;
            font-size: 30px;
            width: 400px;
            height: 200px;
        }
        
        .search-boxes{
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap:3px;
            margin: auto;
        }

        .search{
            height: 40px;
            border-radius: 15px;
            background: url("./images/icons/search_gr.svg") no-repeat 10px center;
            padding-left: 40px;
            background-size: 20px 20px;
            font-size: 20px;
        }

        .submit{
            margin-top: 10px;
            border-radius: 15px;
            height: 40px;
            background-color: #4dd0e1;
            cursor: pointer;
            font-size: 20px;
            color:white;
            border: none;
        }

        .search-input a{
            display: block;
            text-align: right;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>검색</legend>
        <div class="search-input">
            <div class="search-boxes">
            <input type="search" class="search" placeholder="Search Here" required> 
            <button type="submit" class="submit">search</button>
            </div>
            <a href="#">Advanced Search</a>
        </div>
    </fieldset>
    <form action="./searchResult.html"></form>
</body>
</html>
