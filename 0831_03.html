<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--암묵적인 레이블-->
    <p>아래에서 좋아하는 과목을 모두 선택하세요</p>
    <input type="checkbox" id="subject-1" name="subject">
    <label for="subject-1">HTML</label><br>

    <input type="checkbox" id="subject-2" name="subject">
    <label for="subject-2">CSS</label><br>

    <!--암묵적인 레이블-->
    <input type="checkbox" id="subject-3" name="subject">
    <label for="subject-3">JAVASCRIPT</label>

    <!--명시적인 레이블-->
    <p>자동로그인 설정하기</p>
    <input type="checkbox" id="autologin">
    <label input type="checkbox">자동로그인</label>

    <p>평가를 해주세요</p>
    <label>
        <input type="radio" name="judgement">좋아요
    </label>

    <label>
        <input type="radio" name="judgement">싫어요
    </label>

    <p>성별을 선택해주세요</p>
    <!--남,여,기타(name:gender)-->

    <label>
        <input type="radio" name="gender" value="man"><span>남자</span>
    </label>

    <label>
        <input type="radio" name="gender" checked value="woman"><span>여자</span>
    </label>

    <label>
        <input type="radio" name="gender" value="etc"><span>기타</span>
    </label>

    <p>메모를 남겨주세요</p>
    <input type="text" name="memo" placeholder="메모를 입력하세요">

</body>
</html>
