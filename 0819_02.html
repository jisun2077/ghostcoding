<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .tBox{
            width: 100%;
            margin:50px auto;
        }
        .tBox th[scope="row"]{
            background-color: aliceblue;
        }
        .tBox th[scope="col"]{
            background-color: rgb(12, 131, 236);
            color:#fff;
        }
        .tBox td {
            text-align:center;
        }
    </style>
</head>
<body>
    <table class="tBox">
        <caption>성적표</caption>
        <colgroup>
            <col style="width: 240px">
            <col style="width: calc((100%-240px)/3);" span="3" >
            <col> 
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">국어</th>
            <th scope="col">영어</th>
            <th scope="col">수학</th>
        </tr>
        </thead>
        <tr>
            <th scope="row">홍길동</th>
            <td>38</td>
            <td>20</td>
            <td>50</td>
        </tr>
        <tr>
            <th scope="row">손석구</th>
            <td>88</td>
            <td>70</td>
            <td>49</td>
        </tr>
        <tr>
            <th scope="row">곽지선</th>
            <td>99</td>
            <td>98</td>
            <td>97</td>
        </tr>
        <tfoot>
            <tr>
                <th scope="row">Average</th>
                <td>70</td>
                <td>40</td>
                <td>50</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
