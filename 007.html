<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정렬 이해하기 - Margin </title>
    <style>
        .parent {
            background-color: lightcoral;
            text-align: center;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        .child {
            background-color: darkseagreen;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="parent">
        Parent Div
        <div class="child">Child Div</div>
    </div>
    
</body>
</html>
